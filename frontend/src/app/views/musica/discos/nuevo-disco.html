<div class="container-fluid" *ngIf="identidad && identidad.rol == 'Administrador'">
    <h1>Crear nuevo disco</h1>

    <form #formularioDisco="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div *ngIf="alertaMensaje" class="col-lg-12">
                <div class="alert alert-info alert-sm" role="alert">
                    {{alertaMensaje}}
                </div>
            </div>

            <div class="col-lg-6">
                <p>
                    <label>Número del disco</label>
                    <input class="form-control" type="text" #numero="ngModel" name="numero" [(ngModel)]="disco.numero" required >
                    <span *ngIf="!numero.valid && numero.touched">
                        El numero del disco es obligatorio
                    </span>
                </p>

                <p>
                    <input type="submit" value="{{tituloBoton}}" class="btn btn-success" [disabled]="!formularioDisco.form.valid" />
                </p>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid" *ngIf="!identidad || identidad.rol != 'Administrador'">
    <h1>¡Acceso denegado!</h1>
    <p>No tienes el permiso para acceder a está parte de la aplicación.</p>
</div>
