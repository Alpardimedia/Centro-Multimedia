<div class="container-fluid" *ngIf="identidad && identidad.rol == 'Administrador'">
    <h1>Crear nuevo artista</h1>

    <form #formularioArtista="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div *ngIf="alertaMensaje" class="col-lg-12">
                <div class="alert alert-info alert-sm" role="alert">
                    {{alertaMensaje}}
                </div>
            </div>

            <div class="col-lg-6">
                <p>
                    <label>Nombre</label>
                    <input class="form-control" type="text" #nombre="ngModel" name="nombre" [(ngModel)]="artista.nombre" required >
                    <span *ngIf="!nombre.valid && nombre.touched">
                        El nombre es obligatorio
                    </span>
                </p>

                <p>
                    <label>Biografía</label>
                    <textarea cols="30" rows="8" class="form-control" type="text" #biografia="ngModel" name="biografia" [(ngModel)]="artista.biografia" required></textarea>
                    <span *ngIf="!biografia.valid && biografia.touched">
                        La biografia es obligatoria
                    </span>
                </p>

                <p>
                    <label>Fecha de nacimiento</label>
                    <input class="form-control" type="text" #nacimiento="ngModel" name="nacimiento" [(ngModel)]="artista.nacimiento" required >
                    <span *ngIf="!nacimiento.valid && nacimiento.touched">
                        La fecha de nacimiento es obligatoria
                    </span>
                </p>

                <div *ngIf="para_editar">
                    <p>
                        <label>Subir la imagen del artista</label>
                        <input type="file" (change)="fileChangeEvent($event)" >
                    </p>
                </div>

                <p>
                    <input type="submit" value="{{tituloPagina}}" class="btn btn-success" [disabled]="!formularioArtista.form.valid" />
                </p>
            </div>

            <div *ngIf="para_editar" class="col-lg-offset-9">
                <div *ngIf="artista.imagen && artista.imagen != 'null' && para_editar" class="col-lg-6">
                    <img class="artista_imagen_para_editar" src="{{url + 'obtener-imagen-artista/' + artista.imagen}}">
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid" *ngIf="!identidad || identidad.rol != 'Administrador'">
    <h1>¡Acceso denegado!</h1>
    <p>No tienes el permiso para acceder a está parte de la aplicación.</p>
</div>
