<div *ngIf="identidad">    
    <div class="container">
        <div class="col-lg-9">
            <h1>{{titulo}}</h1>

            <form #formularioActualizarUsuario="ngForm" (ngSubmit)="onSubmit()">
                <div *ngIf="alertaMensaje">
                    <div class="alert alert-info alert-sm" role="alert">
                        {{alertaMensaje}}
                    </div>
                </div>
                
                <p>
                    <label for="nombre" class="sr-only">Nombre</label>
                    <input type="text" id="inputNombre" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Nombre" required autofocus>
                </p>
                <div *ngIf="!nombre.valid && nombre.touched" class="alert alert-danger alert-sm" role="alert">
                    El nombre es obligatorio
                </div>
            
                <p>
                    <label for="apellido" class="sr-only">Apellido</label>
                    <input type="text" id="inputApellido" #apellido="ngModel" name="apellido" [(ngModel)]="usuario.apellido" class="form-control" placeholder="Apellido" required autofocus>
                </p>
                <div *ngIf="!apellido.valid && apellido.touched" class="alert alert-danger alert-sm" role="alert">
                    El apellido es obligatorio
                </div>
            
                <p>
                    <label for="email" class="sr-only">Correo eletrónico</label>
                    <input type="email" id="inputEmail" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" placeholder="Correo eletrónico" required autofocus>
                </p>
                <div *ngIf="!email.valid && email.touched" class="alert alert-danger alert-sm" role="alert">
                    El email es obligatorio
                </div>
        
                <div class="imagen_para_editar">
                    <img src="{{url + 'obtener-imagen-usuario/' + usuario.imagen}}" width="50">
                </div>
        
                <p>
                    <label>Subir foto:</label>
                    <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
                </p>
            
                <button class="btn btn-md btn-primary" type="submit">Actualizar mis datos</button>
            </form>
        </div>
    </div>
</div>
