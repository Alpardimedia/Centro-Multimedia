<div *ngIf="actor" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-3 col-sm-3">
                <div class="actor_imagen">
                    <img src="{{url + 'obtener-imagen-actor/' + actor.imagen}}">
                </div>
            </div>

            <div class="col-lg-9 col-sm-9 datos-artista">
                <h3>{{actor.nombre}}</h3>

                <h4>{{actor.nacimiento}}</h4>

                <div class="artista_biografia">
                    <p>{{actor.biografia}}</p>
                </div>

                <div class="btn_cambiar_datos" *ngIf="identidad.rol == 'Administrador'">
                    <a [routerLink]="['/series']" class="btn btn-success volver">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
